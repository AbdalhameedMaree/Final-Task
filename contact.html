<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
      <label for="name"><strong>Username</strong></label>
      <br>
      <input type="text" id="name" name="username" placeholder="Username" required>
      <br> <br>
      <label for="email"><strong>Email</strong></label>
      <br>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br><br>
      <label for="msg"><strong>Message</strong></label>
      <br>
      <textarea id="msg" name="message" placeholder="Your Message" rows="5" cols="33" required></textarea>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <nav>
        <a href="index.html">Return to Home</a>
    </nav>
</body>
</html>
